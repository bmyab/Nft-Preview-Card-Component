<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <article class="card">
    <figure class="card__logo">
      <img src="assets/images/image-equilibrium.jpg" alt="Image Logo">
    </figure>
    <section class="card__content">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="items">
        <div class="eth">
          <img src="assets/images/icon-ethereum.svg" alt="icon etherium">
          <span>0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="assets/images/icon-clock.svg" alt="icon clock">
          <span class="c-p">3 days left</span>
        </div>
      </div>
      <footer class="footer">
        <img src="assets/images/image-avatar.png" alt="avatar Image">
        <p> Creation of
           <span>Jules Wyvern</span>
        </p>
      </footer>
    </section>
  </article>
</body>
</html>
